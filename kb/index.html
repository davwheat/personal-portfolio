    <script>
      // Sets current page class when anchor on screen

      // gg-c-sidenav__item--current-page

      function isScrolledIntoView(el) {
        let rect = el.getBoundingClientRect();
        let elemTop = rect.top;
        let elemBottom = rect.bottom;

        // Only completely visible elements return true:
        let isVisible = elemTop >= 0 && elemBottom <= window.innerHeight;
        // Partially visible elements return true:
        //isVisible = elemTop < window.innerHeight && elemBottom >= 0;
        return isVisible;
      }

      const headers = document.querySelectorAll('[id][data-anchor]');
      const navBar = document.querySelector('nav > ul.gg-c-side-nav.sidebar');

      headers.forEach(function (node) {
        navBar.insertAdjacentHTML(
          'beforeend',
          `
          <li>
            <a href="#${node.id}" class="gg-c-sidenav__item" data-heading="${node.id}">${node.innerHTML}</a>
          </li>
        `
        );
      });

      let currentHighlight = function () {
        return document.querySelector('.gg-c-sidenav__item--current-page');
      };

      document.addEventListener(
        'scroll',
        () => {
          let current = currentHighlight();
          let newHighlight = current;

          headers.forEach(function (node) {
            if (newHighlight === current) {
              if (isScrolledIntoView(node)) {
                newHighlight = document.querySelector(`[data-heading="${node.id}"]`);
                console.log('Hi');
              }
            }
          });

          if (newHighlight !== current) {
            current?.classList.remove('gg-c-sidenav__item--current-page');
            newHighlight.classList.add('gg-c-sidenav__item--current-page');
          }

          current = newHighlight;
        },
        { passive: true }
      );
    </script>
