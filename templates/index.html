    <gg-footer></gg-footer>
    <script>
      new ClipboardJS(document.querySelectorAll('#copy-container button.gg-c-btn'), {
        text: function (trigger) {
          return idToText(trigger.getAttribute('data-title'));
        },
      });

      function idToText(title) {
        obj = templates.filter(obj => obj.title.toLowerCase() === title.toLowerCase())[0];

        return `\n\n` + (obj.addFooter ? (obj.content || '') + (obj.content ? `\n\n` : ``) + footer : obj.content || '');
      }
